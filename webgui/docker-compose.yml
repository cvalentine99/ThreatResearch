version: '3.8'

services:
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: pcap-opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g"
      - DISABLE_SECURITY_PLUGIN=true  # Disable for development (enable in production!)
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600
    networks:
      - pcap-network
    restart: unless-stopped

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: pcap-opensearch-dashboards
    ports:
      - 5601:5601
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    networks:
      - pcap-network
    depends_on:
      - opensearch
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pcap-redis
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    networks:
      - pcap-network
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  opensearch-data:
    driver: local
  redis-data:
    driver: local

networks:
  pcap-network:
    driver: bridge
